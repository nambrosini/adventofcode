name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build -- 2015
      run: cargo build --verbose
      working-directory: 2015
    - name: Run tests -- 2015
      run: cargo test --verbose
      working-directory: 2015
    - name: Build -- 2016
      run: cargo build --verbose
      working-directory: 2016
    - name: Run tests -- 2016
      run: cargo test --verbose
      working-directory: 2016
