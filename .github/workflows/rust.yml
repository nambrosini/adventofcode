      run: cargo build --verbose
      working-directory: 2017
    - name: Run tests -- 2017
      run: cargo test --verbose
      working-directory: 2017
    - name: Build -- 2018
      run: cargo build --verbose
      working-directory: 2018
    - name: Run tests -- 2018
      run: cargo test --verbose
      working-directory: 2018
    - name: Build -- 2019
      run: cargo build --verbose
      working-directory: 2019
    - name: Run tests -- 2019
      run: cargo test --verbose
      working-directory: 2019
    - name: Build -- 2020
      run: cargo build --verbose
      working-directory: 2020
    - name: Run tests -- 2020
      run: cargo test --verbose
      working-directory: 2020
    - name: Build -- 2021
